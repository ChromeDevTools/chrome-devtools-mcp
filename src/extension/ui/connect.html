<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>chrome-ai-bridge - Connect to Tab</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      min-width: 400px;
    }

    .container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 20px;
      color: #333;
    }

    .status {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .status.info {
      background: #e3f2fd;
      color: #1976d2;
    }

    .status.success {
      background: #e8f5e9;
      color: #388e3c;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
    }

    .tabs-list {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 16px;
    }

    .tab-item {
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab-item:hover {
      background: #f5f5f5;
      border-color: #1976d2;
    }

    .tab-item.selected {
      background: #e3f2fd;
      border-color: #1976d2;
    }

    .tab-title {
      font-weight: 500;
      color: #333;
      margin-bottom: 4px;
    }

    .tab-url {
      font-size: 12px;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .tab-id {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
    }

    button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }

    button:hover {
      background: #1565c0;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>chrome-ai-bridge - Connect to Tab</h1>

    <div id="status" class="status info">
      Initializing...
    </div>

    <div id="tab-selection" class="hidden">
      <div class="tabs-list" id="tabs-list"></div>
      <button id="connect-btn" disabled>Connect to Selected Tab</button>
    </div>

    <div id="connected-view" class="hidden">
      <p>Connected to tab: <strong id="connected-tab-title"></strong></p>
      <p>Tab ID: <strong id="connected-tab-id"></strong></p>
      <button id="disconnect-btn">Disconnect</button>
    </div>
  </div>

  <script src="connect.js" type="module"></script>
</body>
</html>
