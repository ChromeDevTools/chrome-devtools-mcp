<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>chrome-ai-bridge - Connect to Tab</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      min-width: 400px;
    }

    .container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 20px;
      color: #333;
    }

    .status {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .status.info {
      background: #e3f2fd;
      color: #1976d2;
    }

    .status.success {
      background: #e8f5e9;
      color: #388e3c;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
    }

    .tabs-list {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 16px;
    }

    .tab-item {
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab-item:hover {
      background: #f5f5f5;
      border-color: #1976d2;
    }

    .tab-item.selected {
      background: #e3f2fd;
      border-color: #1976d2;
    }

    .tab-title {
      font-weight: 500;
      color: #333;
      margin-bottom: 4px;
    }

    .tab-url {
      font-size: 12px;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .tab-id {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
    }

    button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }

    button:hover {
      background: #1565c0;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }

    .field {
      margin-bottom: 12px;
    }

    .field label {
      display: block;
      font-size: 12px;
      color: #555;
      margin-bottom: 6px;
    }

    .field input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>chrome-ai-bridge - Connect to Tab</h1>

    <div id="status" class="status info">
      Initializing...
    </div>

    <div id="relay-config" class="hidden">
      <p style="margin: 0 0 12px 0; color: #444; font-size: 13px;">
        1) MCPサーバを起動 → 2) 出力された Relay URL を貼り付け → 3) 接続
      </p>
      <div class="field">
        <label for="relay-url">MCP Relay URL</label>
        <input id="relay-url" type="text" placeholder="ws://127.0.0.1:12345?token=...">
      </div>
      <div class="field">
        <button id="paste-relay-btn" type="button">Paste from Clipboard</button>
      </div>
      <div class="field">
        <label for="tab-url">Auto-connect Tab URL (optional)</label>
        <input id="tab-url" type="text" placeholder="https://chatgpt.com/">
      </div>
      <div class="field checkbox-row">
        <input id="new-tab" type="checkbox">
        <label for="new-tab">Open new tab if not found</label>
      </div>
      <div class="field">
        <button id="open-tab-btn" type="button">Open Tab</button>
      </div>
      <button id="use-relay-btn">Use Relay URL</button>
    </div>

    <div id="tab-selection" class="hidden">
      <div class="tabs-list" id="tabs-list"></div>
      <button id="connect-btn" disabled>Connect to Selected Tab</button>
    </div>

    <div id="connected-view" class="hidden">
      <p>Connected to tab: <strong id="connected-tab-title"></strong></p>
      <p>Tab ID: <strong id="connected-tab-id"></strong></p>
      <button id="disconnect-btn">Disconnect</button>
    </div>
  </div>

  <script src="connect.js" type="module"></script>
</body>
</html>
